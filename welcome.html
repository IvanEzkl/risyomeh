<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Ivan.</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .gradient-custom {
      background: linear-gradient(to right, #407C87, #A5DBDD, #EEF1F6, #D3E1E2);
    }

    .card-custom {
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 3rem 2rem;
    }

    .card-body h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #407C87;
    }

    .card-body p {
      font-size: 1.2rem;
      color: #333;
    }

    .btn-custom {
      background-color: #407C87;
      color: white;
    }

    .btn-custom:hover {
      background-color: #2e5e66;
      color: white;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="gradient-custom">
  <section class="vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card card-custom text-center bg-white fade-in">
            <div class="card-body">
              <div class="emoji">ðŸŽ‰</div>
              <h2>Welcome!</h2>
              <p class="mb-4" id="userEmail">Loading...</p>
              <a href="index.html" class="btn btn-custom btn-lg w-100">Go to Homepage</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const email = urlParams.get('email');

    const userEmailEl = document.getElementById('userEmail');
    if (name || email) {
      userEmailEl.textContent = name ? `Welcome, ${name}!` : `You're logged in as: ${email}`;
    } else {
      window.location.href = 'login.html';
    }
  </script>
</body>

</html>
